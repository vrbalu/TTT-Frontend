<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Friends</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <tr *ngFor="let friend of friendsList">
      <td><svg height="12" width="12">
        <circle r="40" cx="6" cy="6" fill="green" />
      </svg> {{friend.username}}
        <span><button>Ask to play</button></span>
  </mat-card-content>
</mat-card>
