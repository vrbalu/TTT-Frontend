<mat-card>
    <mat-card-header>
      <h2>Lobby</h2>
    </mat-card-header>
    <mat-card-content>
      <tr *ngFor="let user of onlineUsers">
        <td><svg height="12" width="12">
          <circle r="40" cx="6" cy="6" fill="green" />
        </svg> {{user.username}}
        <span><button>Ask to play</button>
          <button><mat-icon>group_add</mat-icon></button></span>
        </td>
      </tr>
    </mat-card-content>
  </mat-card>
